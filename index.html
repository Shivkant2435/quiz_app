<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_App </title>
    <link rel="shortcut icon" href="https://www.dofactory.com/img/illustration-assembly.png" type="image/x-icon">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
<div class="main">
    <div class="box">
        <h2 id="quesbox">This is the dummmy question</h2>
      <div class="row">
        <input class="options" id="option1" type="radio" value="a" name="option">

        <label for="option1">a) option1</label>
      </div>
      <div class="row">
        <input class="options" id="option2" type="radio" value="b" name="option">

        <label for="option2">b) option2</label>
      </div>
      <div class="row">
        <input class="options" id="option3" type="radio" value="c" name="option">

        <label for="option3">c) option4</label>
      </div>
      <div class="row">
        <input class="options" id="option4" type="radio" value="d" name="option">
        <label for="option4">d) option4</label>
      </div>
      <button id="btn">
        Submit
      </button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
